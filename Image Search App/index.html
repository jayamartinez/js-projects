<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Image Search App</h1>
    <div class="search">
        <input type="text" id="search-input" placeholder="Search for images" spellcheck="false">
        <button id="search-button">Search</button>
    </div>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1719937050640-71cfd3d851be?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMXx8fGVufDB8fHx8fA%3D%3D" alt="Person taking photo">
            <a href="https://unsplash.com/photos/a-person-holding-a-nintendo-wii-game-controller-SCfDL1HxuEs" target="_blank">Person taking photo</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1719937050640-71cfd3d851be?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMXx8fGVufDB8fHx8fA%3D%3D" alt="Person taking photo">
            <a href="https://unsplash.com/photos/a-person-holding-a-nintendo-wii-game-controller-SCfDL1HxuEs" target="_blank">Person taking photo</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1719937050640-71cfd3d851be?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMXx8fGVufDB8fHx8fA%3D%3D" alt="Person taking photo">
            <a href="https://unsplash.com/photos/a-person-holding-a-nintendo-wii-game-controller-SCfDL1HxuEs" target="_blank">Person taking photo</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>
    <script src="index.js"></script>
</body>
</html>
